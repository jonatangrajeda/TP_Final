<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <header style="position: sticky; top: 0; z-index: 999;">
            <div class="row" id="fila1">
                <!--Logo-->
                <div class="col-lg-3"><img src="imgLogos\logo.png" height="60" class="w-100"></div>
                <!--Logo-->
                <div class="col-1"></div>
                <!--Busqueda-->
                <div class="col-lg-4 align-self-center">
                    <form class="d-flex" role="search">

                        <input class="form-control" type="search" placeholder="Que estas buscando?" aria-label="Search">
                        <button class="btn btn-light" type="submit" id="botonSearch">Search</button>

                    </form>
                </div>
                <!-- Ingreso y registro -->
                <div class="col-1"></div>
                <div class="col-lg-3 align-self-center">
                    <nav class="navbar navbar-expand">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>Ingresar</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>Registrarse</b></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-4 border pt-5 pb-5" id="formulario">
                <form class="w-100">
                    <h3>Registrarse</h3>
                    <div class="mb-3 form-floating">
                        <input class="form-control" required="true" maxlength="30" name="nombre" type="text" id="nombre"
                            placeholder="Nombre">
                        <label for="nombre" class="">Nombre:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input class="form-control" required="true" maxlength="30" type="text" id="apellido" placeholder="Apellido">
                        <label for="apellido" class="">Apellido:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input class="form-control" required="true" type="number" id="edad" placeholder="Edad">
                        <label for="edad" class="">Edad:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input class="form-control" required="true" type="text" maxlength="50" id="email" placeholder="E-mail:">
                        <label for="usuario" class="">E-mail:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input class="form-control" required="true" maxlength="30" type="password" id="password"
                            placeholder="Contraseña">
                        <label for="pasword" class="">Contraseña:</label>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary" name="button"
                            onclick="control();">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>


</body>

</html>
